[colors]
;background = ${xrdb:color0:#222}
background = #00
background-alt = #444
;foreground = ${xrdb:color7:#222}
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/top]
monitor = ${env:MONITOR:HDMI-0}
width = 100%
height = 27
;offset-x = 1%
;offset-y = 1%
radius = 6.0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 3
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin-left = 2
module-margin-right = 1

font-0 = Iosevka:pixelsize=9.9;3
font-1 = Font Awesome 5 Free Solid:pixelsize=9;3
font-2 = Font Awesome 5 Brands:pixelsize=9;3

modules-left = xwindow firefox thunar terminal email taskmanager
;modules-center =
modules-right = network_speed ext-ip cpu memory pulseaudio temperature filesystem pacman-updates bluetooth date time powermenu
;separator = "  "

tray-position = right
tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize



[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/bluetooth]
type = custom/script
exec = echo 
label-foreground = #1F45FC
interval = 3
click-left = blueman-manager &

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume = %{F#ff8080} %percentage%%
label-volume-foreground = ${root.foreground}

label-muted =  muted
label-muted-foreground = #666

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}
click-right = pavucontrol

[module/ext-ip]
type = custom/script
exec = curl -s https://www.icanhazip.com
label-foreground = #FF00FF
format = <label>
label =  %output:0:15:...%
interval = 3


[module/network_speed]
type = internal/network
interface = wlp5s0
interval = 0.23
label-connected = "%{F#3ec1d3} %{F-}%{F#3ec1d3}%downspeed%%{F-} %{F#3ec1d3}%upspeed%"
label-disconnected = disconnected
label-connected-foreground = #ECEFF4

[module/taskmanager]
type = custom/script
exec = echo 
label-foreground = #ffa500
interval = 300
click-left = xfce4-taskmanager &

[module/firefox]
type = custom/script
exec = echo 
label-foreground = #C35817
interval = 300
click-left = firefox &

[module/thunar]
type = custom/script
exec = echo 
label-foreground = #16E2F5
interval = 300
click-left = thunar &

[module/email]
type = custom/script
exec = echo 
label-foreground = #C12283
click-left = mailspring &

[module/terminal]
type = custom/script
exec = echo 
label-foreground = #12AD2B
interval = 300
click-left = xfce4-terminal &

[module/cpu]
type = internal/cpu
interval = 0.5
label-foreground = #FF6700
label =  %percentage%%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted =  %free%
label-unmounted = %mountpoint% not mounted
label-mounted-foreground = #0a81f5
label-unmounted-foreground = ${colors.foreground-alt}

[module/temperature]
type = internal/temperature
interval = 3
hwmon-path = /sys/devices/virtual/thermal/thermal_zone0/hwmon2/temp1_input
format =  <ramp> <label>
label = %temperature-c%
label-foreground = #e2582f
ramp-0 = ""
ramp-1 = ""
ramp-2 = ""
ramp-foreground = #e25822

[module/memory]
type = internal/memory
label-foreground = #00ff00
;3ec1d3
label =  %gb_used% / %gb_total%
interval = 1

[module/powermenu]
type = custom/menu
expand-right = false
format-spacing = 1.5
label-open = 
label-open-foreground = #ff0000
label-close = CANCEL
label-close-foreground = #ff6f3c

menu-0-0 = reboot
menu-0-0-exec = systemctl reboot
menu-0-1 = power off
menu-0-1-exec = systemctl poweroff

[module/pacman-updates]
type = custom/script
exec = checkupdates | wc -l
interval = 900
label = %output%
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format-prefix = " "
format-prefix-foreground = #ffaa1d
label-foreground = #ffffff
click-left = xfce4-terminal -e 'sudo pacman -Syu' &

[module/date]
type = internal/date

; Seconds to sleep between updates
; Default: 1.0
interval = 1.0
date = %A, %d %B %Y
; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
date-alt = %Y-%m-%d%
label =  %date%
label-foreground = #7F38EC

[module/time]
type = internal/date
time = %I:%M %p
label =  %time%
label-foreground = #B666D2


[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini
